<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#22c55e" />
    <meta
      name="description"
      content="Generador de Códigos Inteligente - Transforma fechas en códigos únicos"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Clave del Día" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/image/assets%2F4a0d784e314c403f81cd8a523edd9468%2F0905fb710d3d4286aaeef0dafc1e9c3f?format=webp&width=180"
    />
    <title>Clave del Día - Generador de Códigos</title>

    <script>
      (function () {
        const redirect = sessionStorage.getItem("redirect");
        if (!redirect) return;

        sessionStorage.removeItem("redirect");

        const current = window.location.pathname + window.location.search + window.location.hash;
        if (redirect !== current) {
          window.history.replaceState(null, "", redirect);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
